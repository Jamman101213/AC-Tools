  <link rel="icon" href="https://cdn.glitch.global/d52a6415-826b-4b02-82db-e300df7a8506/Logo?v=1747925805307" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap');

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f2d3b3, #f9e6d2);
      color: #5a3e2b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      user-select: none;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 4.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(90, 62, 43, 0.4);
    }

    button {
      background: #d9986a;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(217, 152, 106, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #b3744a;
      box-shadow: 0 8px 20px rgba(179, 116, 74, 0.8);
    }

    #error {
      margin-top: 30px;
      color: #b85050;
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow: 1px 1px 5px rgba(90, 62, 43, 0.3);

<body>
  <h1>Staff Login</h1>
  <button onclick="signInWithGoogle()">Sign in with Google</button>
  <div id="error"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.firebasestorage.app",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:465ade376fc3b72062d27d",
      measurementId: "G-SD6F88DYDS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const email = result.user.email;
          if (email === "jamesonmanning101213@gmail.com") {
            window.location.href = "https://ac-tools.vercel.app/STAFF-PAGE/";
          } else {
            document.getElementById("error").textContent = "Access denied: You are not staff.";
            firebase.auth().signOut();
          }
        })
        .catch((error) => {
          document.getElementById("error").textContent = "Login failed: " + error.message;
        });
    }
  </script>
