<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Page - AC Tools</title>
  <link rel="icon" href="https://cdn.glitch.global/6a361d8e-3b4c-476b-8c50-6e59f8afd3b5/Logo?v=1747519783410" type="image/png" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.firebasestorage.app",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:465ade376fc3b72062d27d",
      measurementId: "G-SD6F88DYDS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function load404() {
      fetch('/404.html')
        .then(response => {
          if (!response.ok) throw new Error('404 page not found');
          return response.text();
        })
        .then(html => {
          document.documentElement.innerHTML = html;
        })
        .catch(() => {
          document.body.innerHTML = '<h1>404 Page Not Found</h1>';
        });
    }

    // Hide content initially
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("content").style.display = "none";
    });

    onAuthStateChanged(auth, async user => {
      if (!user || user.email !== "jamesonmanning101213@gmail.com") {
        load404();
      } else {
        const content = document.getElementById("content");
        content.style.display = "flex";
        document.getElementById("welcome").textContent = `Welcome, ADMIN!`;

        // Load current visits count from Firestore
        try {
          const visitsDoc = doc(db, "counters", "visits");
          const visitsSnap = await getDoc(visitsDoc);
          if (visitsSnap.exists()) {
            document.getElementById("visitsInput").value = visitsSnap.data().visits ?? 0;
          } else {
            document.getElementById("visitsInput").value = 0;
          }
        } catch (error) {
          document.getElementById("message").textContent = "Error loading visits: " + error.message;
          document.getElementById("message").style.color = "red";
        }
      }
    });

    // Save visits count on button click
    window.saveVisits = async () => {
      const visitsVal = parseInt(document.getElementById("visitsInput").value);
      const messageEl = document.getElementById("message");
      if (isNaN(visitsVal) || visitsVal < 0) {
        messageEl.textContent = "Please enter a valid non-negative number.";
        messageEl.style.color = "red";
        return;
      }
      try {
        await setDoc(doc(db, "counters", "visits"), { visits: visitsVal });
        messageEl.textContent = "Visits updated successfully!";
        messageEl.style.color = "lightgreen";
      } catch (error) {
        messageEl.textContent = "Failed to update visits: " + error.message;
        messageEl.style.color = "red";
      }
    };

    // Logout button logic
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth).then(() => {
          window.location.href = "/STAFF-PAGE/verify";
        });
      });
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5a2a82, #9b59b6);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #content {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(155,89,182,0.5);
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type=number] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #8e44ad;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-size: 1rem;
      margin-top: 10px;
    }
    button:hover {
      background: #732d91;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="welcome"></h1>
    <p>This is the staff-only area.</p>

    <label for="visitsInput">Edit Visits Count:</label>
    <input type="number" id="visitsInput" min="0" />
    <button onclick="saveVisits()">Save</button>
    <div id="message"></div>

    <button id="logoutBtn">Logout</button>
  </div>
</body>
</html>
