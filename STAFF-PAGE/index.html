<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Page - AC Tools</title>
  <link rel="icon" href="https://cdn.glitch.global/6a361d8e-3b4c-476b-8c50-6e59f8afd3b5/Logo?v=1747519783410" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #5a2a82;
      color: white;
      margin: 0;
      padding: 20px;
    }
    #content {
      display: none; /* Hide content until logged in */
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    input[type="number"] {
      width: 100px;
      padding: 8px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 4px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7e3fa2;
    }
    #welcome {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #visitorCount {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #f0b0ff;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.firebasestorage.app",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:465ade376fc3b72062d27d",
      measurementId: "G-SD6F88DYDS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const allowedEmail = "jamesonmanning101213@gmail.com";

    window.onload = () => {
      const content = document.getElementById("content");
      const welcome = document.getElementById("welcome");
      const visitorCount = document.getElementById("visitorCount");
      const visitsInput = document.getElementById("visitsInput");
      const saveBtn = document.getElementById("saveBtn");

      onAuthStateChanged(auth, (user) => {
        if (user && user.email === allowedEmail) {
          // Show content
          content.style.display = "block";
          welcome.textContent = `Welcome ADMIN (${user.email})`;

          const visitorsDoc = doc(db, "counters", "visitors");

          // Real-time listener to visitor count
          onSnapshot(visitorsDoc, (docSnap) => {
            if (docSnap.exists()) {
              const visits = docSnap.data().visitors ?? 0;
              visitorCount.textContent = `Live Visitor Count: ${visits}`;
              visitsInput.value = visits;
            } else {
              visitorCount.textContent = "Live Visitor Count: 0";
              visitsInput.value = 0;
            }
          });

          saveBtn.onclick = async () => {
            const newVisits = parseInt(visitsInput.value);
            if (isNaN(newVisits) || newVisits < 0) {
              alert("Please enter a valid non-negative number");
              return;
            }
            await setDoc(visitorsDoc, { visitors: newVisits });
            alert("Visitor count updated!");
          };

        } else {
          // Not authorized or not logged in
          window.location.href = "/404.html"; // Redirect to 404 page
        }
      });
    };
  </script>
</head>
<body>
  <div id="content">
    <div id="welcome">Welcome ADMIN</div>
    <div id="visitorCount">Live Visitor Count: 0</div>

    <div>
      <input type="number" id="visitsInput" min="0" />
      <button id="saveBtn">Save</button>
    </div>
  </div>
</body>
</html>
