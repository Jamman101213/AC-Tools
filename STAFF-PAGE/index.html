<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Page - AC Tools</title>
  <link rel="icon" href="https://cdn.glitch.global/6a361d8e-3b4c-476b-8c50-6e59f8afd3b5/Logo?v=1747519783410" type="image/png" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiNsBnqgY2i1aLzyJEC0YcwDoGJTGYLiM",
      authDomain: "websites-be0b4.firebaseapp.com",
      projectId: "websites-be0b4",
      storageBucket: "websites-be0b4.firebasestorage.app",
      messagingSenderId: "1027369012808",
      appId: "1:1027369012808:web:465ade376fc3b72062d27d",
      measurementId: "G-SD6F88DYDS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function load404() {
      fetch('/404.html')
        .then(response => {
          if (!response.ok) throw new Error('404 page not found');
          return response.text();
        })
        .then(html => {
          document.documentElement.innerHTML = html;
        })
        .catch(() => {
          document.body.innerHTML = '<h1>404 Page Not Found</h1>';
        });
    }

    // Hide content initially
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("content").style.display = "none";
    });

    onAuthStateChanged(auth, user => {
      if (!user || user.email !== "jamesonmanning101213@gmail.com") {
        load404();
      } else {
        // Show content and welcome message
        const content = document.getElementById("content");
        content.style.display = "flex";
        document.getElementById("welcome").textContent = `Welcome, ${user.email}!`;
      }
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5a2a82, #9b59b6);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    #content {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #8e44ad;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #732d91;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="welcome"></h1>
    <p>This is the staff-only area.</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    const auth = getAuth();

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "/STAFF-PAGE/verify";
      });
    });
  </script>
</body>
</html>
