    margin: auto;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
  }
  select {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #444;
    background-color: #333;
    color: #eee;
    margin-bottom: 15px;
  }
  button {
    background-color: #5a9;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-bottom: 20px;
  }
  button:hover {

  }
  .child-item {
    margin-bottom: 10px;
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .child-item select {
    flex-grow: 1;
  }
  .remove-child-btn {

    padding: 5px 10px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    color: white;
  }
  .remove-child-btn:hover {
    background-color: #b33;
  }
  pre {
    background-color: #111;
    border: 1px solid #555;
    padding: 15px;
    border-radius: 8px;
    font-size: 14px;
    overflow-x: auto;
    max-height: 400px;
  }
</style>

  // Helper function to create a select with all itemIDs except "None"
  function createItemSelect() {
    const select = document.createElement('select');
    itemIDs.forEach(item => {
      if(item !== "None"){
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        select.appendChild(option);
      }
    });
    return select;
  }

  // Setup main item select dropdown
  const mainItemSelect = document.getElementById('mainItemSelect');
  itemIDs.forEach(item => {
    if(item !== "None"){
      const option = document.createElement('option');
      option.value = item;
      option.textContent = item;
      mainItemSelect.appendChild(option);
    }
  });

  const childrenContainer = document.getElementById('childrenContainer');
  const addChildBtn = document.getElementById('addChildBtn');

  addChildBtn.addEventListener('click', () => {
    const div = document.createElement('div');
    div.classList.add('child-item');

    const childSelect = createItemSelect();

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.classList.add('remove-child-btn');
    removeBtn.type = "button";

    removeBtn.addEventListener('click', () => {
      childrenContainer.removeChild(div);
    });

    div.appendChild(childSelect);
    div.appendChild(removeBtn);

    childrenContainer.appendChild(div);
  });

  function generateJSON() {
    const mainItemID = mainItemSelect.value;

    // Gather all child items from childrenContainer
    const children = [];
    childrenContainer.querySelectorAll('select').forEach(select => {
      children.push({
        itemID: select.value,
        colorHue: 0,
        colorSaturation: 0,
        scaleModifier: 0,
        children: []  // no grandchildren for now
      });
    });

    // Create data object with 0 children by default, or children if added
    const data = {
      "objects": [
        {
          "collection": "user_inventory",
          "key": "stash",
          "permission_read": 1,
          "permission_write": 1,
          "value": JSON.stringify({
            version: 1,
            items: [
              {
                itemID: mainItemID,
                colorHue: 0,
                colorSaturation: 0,
                scaleModifier: 0,
                children: children
              }
            ]
          })
        }
      ]
    };

    document.getElementById('jsonOutput').textContent = JSON.stringify(data, null, 2);
  }
