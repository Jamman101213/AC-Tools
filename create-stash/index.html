<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Value JSON Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f0f0f0;
    }
    .editor {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 1em;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="editor">
    <h1>Edit "value" Field</h1>
    <textarea id="valueEditor" placeholder="Paste or type the 'value' JSON here..."></textarea>
    <button onclick="generateFinalJson()">Generate Final JSON</button>
    <h2>Output</h2>
    <pre id="output"></pre>
  </div>

  <script>
    function generateFinalJson() {
      const valueInput = document.getElementById("valueEditor").value;
      try {
        const parsed = JSON.parse(valueInput); // Ensure it's valid JSON
        const stringified = JSON.stringify(parsed); // Then stringify again for the field

        const finalJson = {
          objects: [
            {
              collection: "user_inventory",
              key: "stash",
              permission_read: 1,
              permission_write: 1,
              value: stringified
            }
          ]
        };

        document.getElementById("output").textContent = JSON.stringify(finalJson, null, 2);
      } catch (e) {
        document.getElementById("output").textContent = "Invalid JSON in value field.";
      }
    }
  </script>
</body>
</html>
