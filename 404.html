<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <link rel="icon" href="https://cdn.glitch.global/d52a6415-826b-4b02-82db-e300df7a8506/Logo?v=1747925805307" type="image/png" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6213603518465024"
       crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap');

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #f2d3b3, #f9e6d2);
      color: #5a3e2b;
      display: flex;
      height: 100vh;
      margin: 0;
      padding: 20px;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      user-select: none;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 9rem;
      margin: 0;
      letter-spacing: 12px;
      text-shadow: 2px 2px 8px rgba(90, 62, 43, 0.4);
    }

    p {
      font-size: 1.8rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 5px rgba(90, 62, 43, 0.3);
    }

    a {
      font-weight: 700;
      font-size: 1.3rem;
      color: #fff;
      background: #d9986a;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(217, 152, 106, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a:hover {
      background: #b3744a;
      box-shadow: 0 8px 20px rgba(179, 116, 74, 0.8);
    }

    .ad-placeholder {
      width: 100%;
      max-width: 728px;
      height: 90px;
      margin: 30px 0 0;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! Page not found.</p>
  <a href="/">Go back home</a>

  <!-- Empty divs for Google Auto Ads to consider -->
  <div class="ad-placeholder"></div>
  <div class="ad-placeholder"></div>

</body>
</html>
