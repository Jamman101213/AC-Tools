<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <link rel="icon" href="https://cdn.glitch.global/d52a6415-826b-4b02-82db-e300df7a8506/Logo?v=1747925805307" type="image/png" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6213603518465024"
       crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #5a2a82;
      color: white;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.5rem;
    }
    a {
      color: #f0b0ff;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }
    .ad-placeholder {
      width: 100%;
      max-width: 728px;
      height: 90px;
      margin: 20px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      /* This makes it look like a spot where an ad could go */
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! Page not found.</p>
  <a href="/">Go back home</a>

  <!-- Empty divs for Google Auto Ads to consider -->
  <div class="ad-placeholder"></div>
  <div class="ad-placeholder"></div>

</html>
